server:
  port: ${PORT:8080}

spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:${MONGO_URI:mongodb://localhost:27017/portfolio}}
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:placeholder}
    password: ${MAIL_PASSWORD:placeholder}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:AnyStrongSecretKey123456}
  expiration: ${JWT_EXPIRATION:86400000}

# OAuth Configuration
google:
  client-id: ${GOOGLE_CLIENT_ID:placeholder}
  client-secret: ${GOOGLE_CLIENT_SECRET:placeholder}

# CORS Configuration
app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:*}
  mail:
    from: ${MAIL_FROM:your-email@gmail.com}
    to: ${MAIL_TO:your-email@gmail.com}

logging:
  level:
    root: ${LOGGING_LEVEL:INFO}
    com.prashant.portfolio: ${LOGGING_LEVEL:INFO}

