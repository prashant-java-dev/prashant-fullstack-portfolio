<svg width="600" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">

  <!-- Metallic Gradient Definition -->
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4D4D"/>
      <stop offset="50%" stop-color="#B91C1C"/>
      <stop offset="100%" stop-color="#7F1D1D"/>
    </linearGradient>

    <!-- Glow Filter for Cinematic Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#FF4D4D" flood-opacity="0.7"/>
    </filter>
  </defs>

  <!-- Background with Maximum Rounded Corners -->
  <rect width="600" height="180" fill="#000000" rx="90" ry="90"/>

  <!-- Circular Border Around Monogram -->
  <circle cx="95" cy="70" r="60" fill="none" stroke="#000000" stroke-width="6" />

  <!-- Abstract 3D PS Monogram with Glow -->
  <g transform="translate(40,40)" filter="url(#glow)">
    <!-- P Shape -->
    <path d="M0,0 L0,80 L30,80 L30,45 L55,45 Q70,45 70,20 Q70,0 55,0 L0,0 Z" fill="url(#metalGrad)"/>
    <!-- S Shape with smooth tech-style curves -->
    <path d="M80,0 Q110,0 110,25 Q110,50 80,50 Q55,50 55,75 Q55,100 80,100 Q110,100 110,75" 
          stroke="url(#metalGrad)" stroke-width="6" fill="none"/>
  </g>

  <!-- Portfolio Name with Metallic Gradient -->
  <text x="160" y="90" font-family="Inter, sans-serif" font-size="50" fill="url(#metalGrad)" font-weight="bold">
    Prashant Sharma
  </text>

  <!-- Role / Tagline with Glow -->
  <text x="160" y="135" font-family="Inter, sans-serif" font-size="20" fill="#FF7F7F" filter="url(#glow)">
    Java Backend Developer
  </text>

  <!-- Desktop Icon positioned after tagline -->
  <g transform="translate(390,113)">
    <!-- Screen -->
    <rect x="0" y="0" width="25" height="20" fill="url(#metalGrad)" stroke="#ffffff" stroke-width="1" rx="2" ry="2"/>
    <!-- Stand -->
    <rect x="10" y="20" width="5" height="8" fill="url(#metalGrad)"/>
    <!-- Base -->
    <rect x="5" y="28" width="15" height="2" fill="url(#metalGrad)"/>
  </g>

  <!-- Cinematic Accent Line -->
  <line x1="163" y1="147" x2="540" y2="147" stroke="url(#metalGrad)" stroke-width="3" stroke-opacity="0.5" filter="url(#glow)"/>

</svg>
